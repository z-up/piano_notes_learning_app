<?xml version="1.0" encoding="utf8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20000303 Stylable//EN"
"http://www.w3.org/TR/2000/03/WD-SVG-20000303/DTD/svg-20000303-stylable.dtd">
<svg
    xml:space="preserve"
    width="100%"
    height="100%"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 161 120"
    preserveAspectRatio="xMinYMin meet">

<!--
     Copyright (c)  2005 Lauri Kaila.
     Permission is granted to copy, distribute and/or modify this document
     under the terms of the GNU Free Documentation License, Version 1.2
     or any later version published by the Free Software Foundation;
     with no Invariant Sections, no Front-Cover Texts, and no Back-Cover Texts.
     A copy of the license is included in the section entitled "GNU
     Free Documentation License".



     Intented to create a keyboard where key widths are
     accurately in position.

     See http://www.mathpages.com/home/kmath043.htm
     for the math.

     This keyboard has following properties (x=octave width).
     1. All white keys have equal width in front (W=x/7).
     2. All black keys have equal width (B=x/12).
     3. The narrow part of white keys C, D and E is W - B*2/3
     4. The narrow part of white keys F, G, A, and B is W - B*3/4

-->

<defs>
  <rect id="wk" class="white_key" y="0" width="23" height="120" />
  <rect id="bk" class="black_key" y="0" width="13" height="80" />
</defs>

<!-- White keys  -->
<use xlink:href="#wk" id="C" x="0" />
<use xlink:href="#wk" id="D" x="23" />
<use xlink:href="#wk" id="E" x="46" />
<use xlink:href="#wk" id="F" x="69" />
<use xlink:href="#wk" id="G" x="92" />
<use xlink:href="#wk" id="A" x="115" />
<use xlink:href="#wk" id="B" x="138" />

<!-- Black keys (overlap with the white keys) -->
<use xlink:href="#bk" id="C♯" x="14.33333" />
<use xlink:href="#bk" id="D♯" x="41.66666" />
<use xlink:href="#bk" id="F♯" x="82.25" />
<use xlink:href="#bk" id="G♯" x="108.25" />
<use xlink:href="#bk" id="A♯" x="134.75" />

<style>
  rect.white_key {
    fill: white;
    stroke: black;
  }

  rect.black_key {
    fill: black;
    stroke: black;
  }

  @media (hover: hover) {
    rect:hover {
      fill: #fce57e !important;
    }
  }

  rect:active {
    fill: #ffc90e !important;
  }

</style>
</svg>
