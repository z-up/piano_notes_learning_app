     under the terms of the GNU Free Documentation License, Version 1.2
     or any later version published by the Free Software Foundation;
     with no Invariant Sections, no Front-Cover Texts, and no Back-Cover Texts.
     A copy of the license is included in the section entitled "GNU
     Free Documentation License".
     
     
     
     Intented to create a keyboard where key widths are
     accurately in position. 
     
     See http://www.mathpages.com/home/kmath043.htm
     for the math.
     
     This keyboard has following properties (x=octave width).
     1. All white keys have equal width in front (W=x/7).
     2. All black keys have equal width (B=x/12).
     3. The narrow part of white keys C, D and E is W - B*2/3
     4. The narrow part of white keys F, G, A, and B is W - B*3/4
     
-->

<!-- White keys  -->
<rect id="C" class="white_key" x=  "0" y="0" width="23" height="120" />
<rect id="D" class="white_key" x= "23" y="0" width="23" height="120" />
<rect id="E" class="white_key" x= "46" y="0" width="23" height="120" />
<rect id="F" class="white_key" x= "69" y="0" width="23" height="120" />
<rect id="G" class="white_key" x= "92" y="0" width="23" height="120" />
<rect id="A" class="white_key" x="115" y="0" width="23" height="120" />
<rect id="B" class="white_key" x="138" y="0" width="23" height="120" />

<!-- Black keys (overlap with the white keys) -->
<rect id="C♯" class="black_key" x="14.33333" y="0" width="13" height="80" />
<rect id="D♯" class="black_key" x="41.66666" y="0" width="13" height="80" />
<rect id="F♯" class="black_key" x=   "82.25" y="0" width="13" height="80" />
<rect id="G♯" class="black_key" x=  "108.25" y="0" width="13" height="80" />
<rect id="A♯" class="black_key" x=  "134.75" y="0" width="13" height="80" />

<style>
  rect.white_key {
    fill: white;
    stroke: black;
  }

  rect.black_key {
    fill: black;
    stroke: black;
  }

  rect:hover {
    fill: #fce57e !important;
  }
</style>
</svg>
